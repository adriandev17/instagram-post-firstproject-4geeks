<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <div class="post">

                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-share-nodes"></i>

                <div class="right-icon">

            <div class="likes-row">
                <span>
